{% extends "base.html" %}
{% block title %}展示{% endblock %}

{% block content %}
<div style="text-align:center">
    <img src="/static/Logo.png"/>
    <br />
    <br />
    <h1>{{Bname}}</h1>
    <br />
    <br />
    <form method="get" action="">
        <table border="1" align="center" style="font-family:LiSu;font-size:x-large;border:double">
            <tbody>
                {% for floor in floors %}
                <tr>
                    <th align="center"><a> {{floor.name}}</a></th>
                    {% for classroom in classrooms%}
                    <td align="center">
                        <ul>
                            <li>
                                <a href="?id={{classroom.name}}">
                                    <style>
                                        ul {
                                            list-style-type: none;
                                            margin: 0;
                                            padding: 0;
                                            overflow: hidden;
                                        }

                                        li {
                                            float: left;
                                        }

                                        a:link, a:visited {
                                            display: block;
                                            width: 120px;
                                            font-weight: bold;
                                            color:#0094ff;
                                            background-color: #bebebe;
                                            text-align: center;
                                            padding: 4px;
                                            text-decoration: none;
                                            text-transform: uppercase;
                                        }

                                        a:hover, a:active {
                                            background-color:#ff0000;
                                        }
                                    </style>
                                    {{classroom.name}}({{classroom.appointment}}/{{classroom.seating_num}})
                                </a>
                            </li>
                        </ul>
                    </td>
                    {% endfor%}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</div>
{% endblock %}
